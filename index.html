<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        .message-container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px dashed white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 10px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Welcome on Vinayak Webpage</h1>
        <h1>oops</h1>
        <p>This website cannot be afforded by your device.</p>
        <p>Try upgrading your deviceâ€”or your sense of humor!</p>
    </div>
</body>
</html>
